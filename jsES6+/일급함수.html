<script>const log = console.log;</script>

# 평가 
    - 코드가 계산(Evaluation) 되어 값을 만드는것
ex ) 1 =1 , 1 + 2 = 3

# 일급 
    - 값으로 다룰 수 있다.
    - 변수에 담을 수 있다.
    - 함수의 인자로 사용될 수 있다.
    - 함수의 결과를 사용할 수 있다.

<script>
    const a = 10;
    const add10 = a => a * 10;
    const r = add10(a);
    log(r);
</script>

# 일급 함수 
    - 함수를 값으로 다룰 수 있다.
    - 조합성과 추상화의 도구
